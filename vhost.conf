<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        SSLEngine on
        ServerName sikuda.ahu.go.id
        ServerAlias www.sikuda.ahu.go.id
        ServerAdmin a@a.com
        DocumentRoot /var/www/html/public
        <Directory "/var/www/html">
            AllowOverride All
            allow from all
            Require all granted
        </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sikuda.ahu.go.id.error.log
    CustomLog ${APACHE_LOG_DIR}/sikuda.ahu.go.id.access.log combined

    SSLCertificateFile /cert/wildcard.ahu.go.id.pem
    SSLCertificateKeyFile /cert/wildcard.ahu.go.id_key.pem

    </VirtualHost>
</IfModule>